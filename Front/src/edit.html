<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UrlShorter - Редактирование</title>
</head>

<body>
    <div>
        <div class="text-center m-5">
            <h1>UrlShorter - сделай ссылки поменьше</h1>
        </div>
        <div class="container" id="editlinkform">
            <form id="modifyform">
                <p class="display-6 text-center">Редактирование ссылки</p>
                <div class="mb-3">
                    <label for="shortUrlInput" class="form-label">Сокращаемая ссылка</label>
                    <input type="url" class="form-control" id="shortUrlInput" aria-describedby="shortUrlHelp">
                    <div id="shortUrlHelp" class="form-text">Ссылка которую требуется сократить</div>
                </div>
                <div class="mb-3">
                    <label for="shortedUrlInput" class="form-label">Сокращённая ссылка</label>
                    <input type="url" class="form-control" id="shortedUrlInput" aria-describedby="shortedUrlHelp"
                        disabled>
                    <div id="shortedUrlHelp" class="form-text">Ссылка по которой будет происходить переход</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="resetCounter">
                    <label class="form-check-label" for="resetCounter" aria-describedby="resetCounterHelp">Сбросить
                        количество переходов?</label>
                    <div id="resetCounterHelp" class="form-text inline">Сейчас их:<div id="times" class="textinline">0
                        </div>
                    </div>
                </div>
                <div class="flexbuttons">
                    <button type="submit" id="submitbutton" class="btn btn-primary">Подтвердить</button>
                    <button type="submit" id="removebutton" class="btn btn-danger">Удалить ссылку</button>
                </div>
            </form>
        </div>
        <div class="alert alert-danger fade show" role="alert" id="alert_fetchfailed">
            Попробуйте ещё раз
        </div>
    </div>
    <script type="module" src="scripts/editpage.ts" async></script>
</body>

</html>
