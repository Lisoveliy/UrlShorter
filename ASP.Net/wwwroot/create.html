<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Создай ссылку длинной всего лишь в 37⃰ строк! (* зависит от домена)">
    <title>UrlShorter - создать ссылку</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/edit.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body>
    <div>
        <header class="m-1">
            <a href="/"><h1 class="head-text">UrlShorter - сделай ссылки поменьше</h1></a>
</header>
        <div class="container" id="edit-link-form">
            <form id="create-form">
                <p class="display-6 text-center">Создание ссылки</p>
                <div class="mb-3">
                    <label for="shortUrlInput" class="form-label">Сокращаемая ссылка</label>
                    <input type="url" class="form-control" id="shortUrlInput" aria-describedby="shortUrlHelp">
                    <div id="shortUrlHelp" class="form-text">Ссылка которую требуется сократить</div>
                </div>
                <div class="flexbuttons">
                    <button type="submit" id="submitbutton" class="btn btn-primary">Подтвердить</button>
                </div>
            </form>
        </div>
        <div class="alert alert-danger fade show" role="alert" id="alert_fetchfailed">
            Попробуйте ещё раз
        </div>
    </div>
    <script type="module" src="scripts/createpage.js" async></script>
</body>

</html>
