<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UrlShorter - создать ссылку</title>
  <script async type="module" crossorigin src="/assets/create.html-aDj9Ce4f.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/alerts-wuHK3Tp9.js">
  <link rel="stylesheet" crossorigin href="/assets/alerts-XFOX_-V7.css">
  <link rel="stylesheet" crossorigin href="/assets/edit-d5NNw6hK.css">
</head>

<body>
    <div>
        <div class="text-center m-5">
            <h1>UrlShorter - сделай ссылки поменьше</h1>
        </div>
        <div class="container" id="editlinkform">
            <form id="createform">
                <p class="display-6 text-center">Создание ссылки</p>
                <div class="mb-3">
                    <label for="shortUrlInput" class="form-label">Сокращаемая ссылка</label>
                    <input type="url" class="form-control" id="shortUrlInput" aria-describedby="shortUrlHelp">
                    <div id="shortUrlHelp" class="form-text">Ссылка которую требуется сократить</div>
                </div>
                <div class="flexbuttons">
                    <button type="submit" id="submitbutton" class="btn btn-primary">Подтвердить</button>
                </div>
            </form>
        </div>
        <div class="alert alert-danger fade show" role="alert" id="alert_fetchfailed">
            Попробуйте ещё раз
        </div>
    </div>
</body>

</html>
