<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Создай ссылку длинной всего лишь в 37⃰ строк! (* зависит от домена)">
    <title>UrlShorter - ссылки</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/table.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <header class="m-1">
            <h1 class="head-text">UrlShorter - сделай ссылки поменьше</h1>
            <p class="head-discription">Создай ссылку длинной всего лишь в n ⃰ строк! Просто нажми на кнопку внизу.
                Укоротит все ссылки длиннее n ⃰ строк!
                <br />(* зависит от домена)
            </p>
            <div class="flex flex-x-center">
                <a id="create-button" class="btn btn-primary m-xl-4" href="create.html">Создать новую ссылку</a>
            </div>
        </header>
        <div class="alert alert-success fade show" role="alert" id="alertgood">
        </div>
        <p class="display-6 head-text">Созданные ссылки:</p>
        <div class="container">
            <table class="table" id="table_inner">
                <thead>
                    <th scope="row">
                        Ссылка
                    </th>
                    <th scope="row">
                        Сокращённая ссылка
                    </th>
                    <th scope="row">
                        Дата создания
                    </th>
                    <th scope="row">
                        Количество переходов
                    </th>
                </thead>
            </table>
        </div>
        <div class="alert alert-danger" role="alert" id="alert_fetchfailed">
        </div>
    </div>
    <script type="module" src="scripts/indexpage.js" async></script>
</body>

</html>
